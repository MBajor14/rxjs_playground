<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJS Demo</title>
    <style>
        body { font-family: 'Arial'; background: lightgray }
        button { background-color: tomato; }
        ul { list-style-type: none; padding: 20px; }
        li { padding: 15px; background: lightcoral; margin-bottom: 10px; }
        .custom { padding: 15px; color: white; background: teal; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>RxJS Playground</h1>
    <div>
        <ul id="list"></ul>
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary" name="triggerBtn">Trigger Button!!!!!</button>
                <button class="btn btn-danger" name="badBtn">Bad Button!!!!!</button>
            </div>
            <button class="btn btn-warning" name="switchBtn">Switch</button>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
